<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="css.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main id="main">
        <div class="left">
            <div class="input">
                <textarea  rows="10" cols="80" name="" id="text_box" placeholder="//Write a note here"></textarea>
                <input type="color" id="select_color" value="#FF0000">
            </div>
            <div class="button">
                <button class="buttons" onclick="AddButon()">Add Note</button>
                <button class="buttons" onclick="DeleteButon()">Clear All</button>
            </div>
        </div>
        <div class="right-container">
            <h1>Your Notes</h1>
            <p id="remove">You have not added a note yet</p>
            <div id="right">

            </div>
        </div>
    </main>
</body>
</html>
